<mat-card class="card mt-3">
  <mat-card-header class="card-header p-2">
    <mat-card-title-group class="card-title">
      <mat-card-title>
        <div class="row">
          <div class="col">
                <button class="btn btn-block bg-primary" type="button" (click)="showNewFormOverlay()">{{'new' | translate }}</button>
          </div>
        </div>
      </mat-card-title>
      <div class="col-xl-4 col-lg-4 col-md-4">
        <input class="form-control" placeholder="{{ 'search' | translate }}" (keyup)="applyFilter(resguardDataSource, $event)">
      </div>
    </mat-card-title-group>
  </mat-card-header>

  <div class="mat-table-container mat-elevation-z2 m-3">
    <!-- ... Existing table code ... -->

    <table [hidden]="loadData" mat-table [dataSource]="resguardDataSource" matSort matSortStart="desc">

      <!-- No. Consecutivo Column -->
      <ng-container matColumnDef="numberposition">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element" class="text-nowrap">{{ element.numberposition }}</td>
      </ng-container>

      <!-- Number Employ -->
      <ng-container *ngIf="!screenSizeSM" matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-nowrap">{{ '#' | translate }} {{ 'employees' | translate }}</th>
        <td mat-cell *matCellDef="let element" class="text-nowrap">{{ element.ident_emp }}</td>
      </ng-container>

      <!-- Name -->
      <ng-container *ngIf="!screenSizeSM" matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-nowrap">{{ 'date' | translate }}</th>
        <td mat-cell *matCellDef="let element" class="text-nowrap">{{ element.name }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>{{ 'actions' | translate }}</th>
        <td mat-cell *matCellDef="let element" class="text-nowrap">
          <button class="btn btn-sm btn-warning mr-1">
            <i class="fas fa-eye"></i>
          </button>
          <button class="btn btn-sm btn-dark mr-1">
            <i class="fas fa-pencil-alt"></i>
          </button>
          <button class="btn btn-sm btn-danger">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColresguards"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColresguards;"></tr>

    </table>

    <div *ngIf="loadData" class="text-center m-5">
      <div class="spinner-border"></div>
    </div>
  </div>

  <!-- Form for document number, date, and comments -->
  <div  *ngIf="showNewForm">
    <div class="new-form-container">
      <form [formGroup]="fresg">
        <!-- Your form fields go here -->
        <label for="date">Date:</label>
        <input type="text" id="date" formControlName="Date">

        <label for="quantity">Number Resguardo:</label>
        <input type="text" id="quantity" formControlName="quantity">

        <label for="comment">Comment:</label>
        <input type="date" id="comment" formControlName="comment">

        <button type="submit" (click)="onSubmit()">Save</button>
      </form>
    </div>
  </div>
</mat-card>
