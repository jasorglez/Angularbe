<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" >
  <!-- Content Header (Page header) -->
  <section class="content-header">
       <div class="container-fluid">

      </div><!-- /.container-fluid -->
  </section>

      <div class="col-xxl-10 col-xl-8 col-lg-8 col-md-8">


            <div >
              <mat-card class="card mt-3">
                <mat-card-header class="card-header p-2">
                  <mat-card-title-group class="card-title">
                    <mat-card-title>
                      <div class="row">
                        <div class="col">
                          <button class="btn btn-block bg-primary" type="button" (click)="newOc()">{{'new' | translate }}</button>
                        </div>
                      </div>
                    </mat-card-title>

                      <div class="col-xl-4 col-lg-4 col-md-4">
                        <input class="form-control" placeholder="{{'search' | translate}}"
                        (keyup)="applyFilter(ocDataSource, $event)">
                      </div>
                  </mat-card-title-group>

                </mat-card-header>
                <div class="mat-table-container mat-elevation-z2 m-3">
                  <table [hidden]="loadData" mat-table [dataSource]="ocDataSource" matSort matSortStart="desc">

                    <!-- No. Consecutivo Column -->
                    <ng-container matColumnDef="numberposition">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                      <td mat-cell *matCellDef="let element" class="text-nowrap"> {{element.numberposition}} </td>
                    </ng-container>

                       <!-- Name -->
                       <ng-container *ngIf="!screenSizeSM" matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-nowrap"> {{'name' | translate}} </th>
                        <td mat-cell *matCellDef="let element" class="text-nowrap"> {{element.razonsocial}} </td>
                      </ng-container>

                    <!-- Mail -->
                    <ng-container *ngIf="!screenSizeSM" matColumnDef="mail">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-nowrap"> {{'email' | translate}} </th>
                      <td mat-cell *matCellDef="let element" class="multi-line-description"> {{ element.email }} </td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef> {{'actions' | translate}} </th>
                      <td mat-cell *matCellDef="let element" class="text-nowrap">
                        <button
                          class="btn btn-sm btn-warning mr-1"
                          >
                          <i class="fas fa-eye"></i>
                        </button>
                        <button
                        class="btn btn-sm btn-dark mr-1"
                        (click)="editOc(element.id)">
                          <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button
                        class="btn btn-sm btn-danger"
                        (click)="deleteOc(element.id)">
                        <i class="fas fa-trash"></i>
                        </button>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColOc" class="header-tabla"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColOc;" class="fila-tabla element-row"></tr><!-- Row shown when there is no matching data. -->
                  </table>
                  <div *ngIf="loadData" class="text-center m-5">
                    <div class="spinner-border"></div>
                  </div>
                </div>
              </mat-card>
              <div class="card-footer bg-white">
                <mat-paginator [hidden]="loadData" [pageSizeOptions]="[15, 20, 25]" showFirstLastButtons  class="text-nowrap paginador"></mat-paginator>
              </div>
            </div>
